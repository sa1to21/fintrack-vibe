[build]
  # Указываем базовую директорию для сборки
  base = "web"

  # Команда для сборки
  command = "npm run build"

  # Директория с собранными файлами
  publish = "dist"

# Настройки для SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Переменные окружения для сборки
[build.environment]
  NODE_VERSION = "18"
