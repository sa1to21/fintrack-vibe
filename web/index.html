<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiseTrack - Finance Tracker Mini App</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- Telegram WebApp SDK - загружаем синхронно перед React -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Debug скрипт для проверки загрузки Telegram SDK -->
    <script>
      (function() {
        console.log('=== Telegram SDK Debug Info ===');
        console.log('1. window.Telegram:', window.Telegram);
        console.log('2. window.Telegram.WebApp:', window.Telegram?.WebApp);
        console.log('3. initData:', window.Telegram?.WebApp?.initData);
        console.log('4. initDataUnsafe:', window.Telegram?.WebApp?.initDataUnsafe);
        console.log('5. user:', window.Telegram?.WebApp?.initDataUnsafe?.user);
        console.log('6. User Agent:', navigator.userAgent);
        console.log('7. Platform:', window.Telegram?.WebApp?.platform);
        console.log('================================');
      })();
    </script>

    <!-- React приложение загружается после Telegram SDK -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
